<!--Google font-->
<link href="/assets/customers/css/auth/css2980f.css?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&amp;display=swap"
      rel="stylesheet">
<!-- Bootstrap css -->
<link rel="stylesheet" type="text/css" href="/assets/customers/css/auth/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/assets/customers/css/auth/fontawesome.css">
<!-- Theme css -->
<link rel="stylesheet" type="text/css" href="/assets/customers/css/auth/login.css">

<div class="preloader">
    <div class="loader">
        <div class="pre-shadow"></div>
        <div class="pre-box"></div>
    </div>
</div>
<div class="preloader" ng-show="isLoading">
    <div class="loader">
        <div class="pre-shadow"></div>
        <div class="pre-box"></div>
    </div>
    <div class="bg"></div>
</div>
<!-- 01 Main pages -->
<section class="page-section login-page">
    <div class="full-width-screen">
        <div class="container-fluid">
            <div class="content-detail">
                <div class="main-info">
                    <div class="hero-container">
                        <!-- Login form -->
                        <form ng-submit="loginAccount()" class="signup-form" name="loginForm" method="POST" role="form">
                            <div class="imgcontainer">
                                <a href="/home">
                                    <img src="/assets/customers/images/logo/logo-black.png" class="avatar" alt="logo">
                                </a>
                            </div>
                            <div class="input-control">
                                <input type="text"
                                       placeholder="Địa chỉ email"
                                       name="email"
                                       ng-model="user.email"
                                       ng-class="{ 'is-invalid': loginForm.email.$invalid && loginForm.email.$touched, 'is-valid': loginForm.email.$valid && loginForm.email.$touched }"
                                       ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]+$/"
                                       required
                                >
                                <small class="text-danger"
                                       ng-show="loginForm.email.$touched && loginForm.email.$error.required">
                                    Vui lòng nhập địa chỉ email !
                                </small>
                                <small class="text-danger"
                                       ng-show="loginForm.email.$touched && loginForm.email.$error.pattern">
                                    Địa chỉ email không đúng định dạng !
                                </small>

                                <span class="password-field-show">
                                        <input type="password"
                                               placeholder="Mật khẩu"
                                               name="password"
                                               ng-model="user.password"
                                               ng-class="{ 'is-invalid': loginForm.password.$invalid && loginForm.password.$touched, 'is-valid': loginForm.password.$valid && loginForm.password.$touched }"
                                               ng-minlength="6"
                                               class="password-field"
                                               required
                                        >
                                        <span ng-click="togglePassword()" class="field-icon toggle-password">
                                            <i class="fa fa-fw fa-eye"></i>
                                        </span>
                                    <small class="text-danger"
                                           ng-show="loginForm.password.$touched && loginForm.password.$error.required">
                                        Vui lòng nhập mật khẩu !
                                    </small>
                                    <small class="text-danger"
                                           ng-show="loginForm.password.$error.minlength && loginForm.password.$dirty">
                                        Mật khẩu cần ít nhất 6 ký tự.
                                    </small>
                                </span>

                                <label class="label-container ps-0" style="font-size: 13px;">
                                    <a href="/home" class="text-decoration-none fw-medium text-green"
                                       style="color: #63AB45">
                                        Quay về trang chủ
                                    </a>
                                </label>

                                <span class="psw">
                                    <a href="/forgot-password" class="forgot-btn">Bạn quên mật khẩu ?</a>
                                </span>

                                <div class="login-btns">
                                    <button type="submit" ng-disabled="loginForm.$invalid">Đăng nhập</button>
                                </div>

                                <div class="division-lines">
                                    <p>hoặc đăng nhập với</p>
                                </div>

                                <div class="login-with-btns">
                                    <a href="javascript:void(0)" ng-click="loginGoogle()"
                                       type="button" class="google text-decoration-none">
                                        <span class="fab fa-google"></span>
                                    </a>
                                    <a href="javascript:void(0)" type="button" class="facebook text-decoration-none">
                                        <span class="fab fa-facebook-f"></span>
                                    </a>
                                    <a href="javascript:void(0)" type="button" class="twitter text-decoration-none">
                                        <span class="fab fa-twitter"></span>
                                    </a>
                                    <a href="javascript:void(0)" type="button" class="linkedin text-decoration-none">
                                        <span class="fab fa-linkedin-in"></span>
                                    </a>
                                    <span class="already-acc">Không phải thành viên ?
                                        <a href="/sign-up" class="signup-btn">Đăng ký</a>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
