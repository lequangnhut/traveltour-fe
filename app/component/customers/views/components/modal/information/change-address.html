<div id="change-address" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="mb-3 d-flex justify-content-end">
                <button style="margin: 24px 24px 0 0" type="button" class="btn-close" data-dismiss="modal" ng-click="closeModalChangeAddress()"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="h4 mb-3">Đổi địa chỉ</div>
                    <div class="mb-3"><p>Nhập địa chỉ của bạn và hoàn tất quá trình thay đổi địa chỉ</p></div>

                        <select class="form-select fw-medium" aria-label="Default select example">

                    </div>

                        <select class="form-select fw-medium" aria-label="Default select example">

                    </div>
                    <div class="mb-3">

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control fw-medium" id="email" placeholder="Địa chỉ" value="Đông thành - Đông thái - An Biên - Kiên Giang">
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-center pb-5">
