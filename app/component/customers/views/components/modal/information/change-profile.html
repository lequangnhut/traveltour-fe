<div id="change-profile" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="mb-3 d-flex justify-content-end">
                <button style="margin: 24px 24px 0 0" type="button" class="btn-close" data-dismiss="modal"
                        ng-click="closeModalChangeProfile()"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="h4 text-center mb-3">Thông tin cá nhân</div>
                    <div class="d-flex justify-content-center">
                        <img id="selectedAvatar" ng-src="{{selectedImageSrc}}"
                             class="rounded-circle" style="width: 80px; height: 80px; object-fit: cover;"
                             alt="example placeholder"/>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="btn">
                            <label class="form-label color-green m-1" for="avatar">Chọn hình ảnh</label>
                            <input type="file" class="form-control d-none" id="avatar" ng-model="fileInput"
                                   accept="image/*" ngf-max-size="10MB" ng-click="displaySelectedImage()"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">{{ customer.fullname }}</label>
                        <input type="text" class="form-control fw-medium" id="fullName" placeholder="Tên của bạn"
                               value="Nguyễn An">
                    </div>
                    <div class="mb-3">
                        Giới tính
                        <select class="form-select fw-medium" aria-label="Default select example">
                            <option value="1">Nam</option>
                            <option value="2">Nữ</option>
                            <option value="3">Khác</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="birthDay" class="form-label ">Tên hiển thị</label>
                        <input type="date" class="form-control fw-medium" id="birthDay" placeholder="Nguyễn An">
                    </div>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-center pb-5">
                <button type="button" class="btn btn-green" style="padding: 8px 50px; border-radius: 30px">Cập nhật
                </button>
            </div>
        </div>
    </div>
</div>
