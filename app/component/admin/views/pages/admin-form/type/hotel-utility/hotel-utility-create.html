<div ng-include="'app/component/utils/loading-html.html'"></div>

<div class="container mt-4 mb-5">
    <div class="header-control mb-4">
        <div class="">
            <div class="d-flex align-items-center row">
                <h3 class="color-green fw-bold">
                    THÊM LOẠI TIỆN ÍCH MỚI
                </h3>
            </div>
        </div>
    </div>

    <div class="card card-custom">
        <form class="row g-3 form-input-custom" ng-submit="createType()"
              method="POST" role="form" name="typeform">
            <div class="col-md-12">
                <label for="placeUtilitiesName" class="form-label">Nhập tên loại tiện ích</label>
                <input class="form-control" id="placeUtilitiesName" type="text"
                       placeholder="Nhập tên loại tiện ích"
                       name="placeUtilitiesName"
                       ng-model="formType.placeUtilitiesName"
                       ng-class="{ 'is-invalid': typeform.placeUtilitiesName.$invalid && typeform.placeUtilitiesName.$touched, 'is-valid': typeform.placeUtilitiesName.$valid && typeform.placeUtilitiesName.$touched }"
                       ng-change="checkDuplicateTypeName()"
                       required/>
                <small class="text-danger"
                       ng-show="typeform.placeUtilitiesName.$touched && typeform.placeUtilitiesName.$error.required">
                    Vui lòng nhập loại tiện ích !
                </small>
                <small class="text-danger" ng-show="typeform.placeUtilitiesName.$touched && nameError">
                    Loại tiện ích đã tồn tại !
                </small>
            </div>
            <div class="col-md-12 d-flex justify-content-end mt-5">
                <button class="btn" style="margin-right: 20px" type="button">
                    <a class="btn fw-bold" href="/admin/type/hotel-utility-list">Trở về</a>
                </button>
                <button type="submit" class="btn btn-submit fw-bold" ng-disabled="typeform.$invalid || nameError">
                    Thêm mới
                </button>
            </div>
        </form>
    </div>
</div>
