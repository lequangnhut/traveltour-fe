
<section>
    <div class="container">
        <div class="container-fluid">
            <div class="header-control mb-4">
                <div class="">
                    <div class="d-flex align-items-center row">
                        <div class="col-lg-6">
                            <h1 class="color-green fw-medium">Thêm loại giường mới</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card card-custom" style="padding:20px">
                <form class="row g-3 form-input-custom" ng-submit="createType()"
                      method="POST" role="form" name="typeform">
                    <div class="col-12">
                        <label for="bedTypeName" class="form-label">Nhập tên loại giường</label>
                        <input class="form-control" id="bedTypeName" type="text"
                               placeholder="Nhập tên loại giường"
                               name="bedTypeName"
                               ng-model="formType.bedTypeName"
                               ng-class="{ 'is-invalid': typeform.bedTypeName.$invalid && typeform.bedTypeName.$touched, 'is-valid': typeform.bedTypeName.$valid && typeform.bedTypeName.$touched }"
                               ng-change="checkDuplicateTypeName()"
                               required/>
                        <small class="text-danger"
                               ng-show="typeform.bedTypeName.$touched && typeform.bedTypeName.$error.required">
                            Vui lòng nhập loại giường !
                        </small>
                        <small class="text-danger" ng-show="typeform.bedTypeName.$touched && nameError">
                            Loại giường đã tồn tại !
                        </small>
                    </div>
                    <div class="col-12 d-flex justify-content-end mt-5">
                        <button class="btn" style="margin-right: 20px">
                            <a class="btn" href="/admin/type/bed-type-list">Trở về</a>
                        </button>
                        <button type="submit" class="btn btn-submit" ng-disabled="typeform.$invalid || nameError">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
