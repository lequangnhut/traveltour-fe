<div ng-include="'app/component/utils/loading-html.html'"></div>

<div class="container mt-4 mb-5">
    <div class="header-control mb-4">
        <div class="">
            <div class="d-flex align-items-center row">
                <div class="col-lg-6">
                    <h3 class="color-green fw-bold">
                        THÊM LOẠI PHƯƠNG TIỆN MỚI
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <div class="card card-custom">
        <form class="row g-3 form-input-custom" ng-submit="createType()"
              method="POST" role="form" name="typeform">
            <div class="col-md-12">
                <label for="transportationTypeName" class="form-label">Nhập tên loại phương tiện</label>
                <input class="form-control" id="transportationTypeName" type="text"
                       placeholder="Nhập tên loại phương tiện"
                       name="transportationTypeName"
                       ng-model="formType.transportationTypeName"
                       ng-class="{ 'is-invalid': typeform.transportationTypeName.$invalid && typeform.transportationTypeName.$touched, 'is-valid': typeform.transportationTypeName.$valid && typeform.transportationTypeName.$touched }"
                       ng-change="checkDuplicateTypeName()"
                       required/>
                <small class="text-danger"
                       ng-show="typeform.transportationTypeName.$touched && typeform.transportationTypeName.$error.required">
                    Vui lòng nhập loại phương tiện !
                </small>
                <small class="text-danger" ng-show="typeform.transportationTypeName.$touched && nameError">
                    Loại phương tiện đã tồn tại !
                </small>
            </div>
            <div class="col-md-12 d-flex justify-content-end mt-5">
                <button class="btn" style="margin-right: 20px" type="button">
                    <a class="btn fw-bold" href="/admin/type/transportation-type-list">Trở về</a>
                </button>
                <button type="submit" class="btn btn-submit fw-bold" ng-disabled="typeform.$invalid || nameError">
                    Thêm mới
                </button>
            </div>
        </form>
    </div>
</div>
