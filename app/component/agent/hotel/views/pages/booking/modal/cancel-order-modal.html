<!-- Modal Bootstrap -->
<div class="modal fade" id="cancelOrderModal" tabindex="-1" role="dialog" aria-labelledby="cancelOrderModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cancelOrderModalLabel">Nhập lí do hủy hóa đơn {{orderIdCancel}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="cancelReasonInput" ng-model="cancelReason" placeholder="Nhập lí do hủy đơn">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <!-- Gọi hàm cancelInvoiceModal khi nhấn nút Xác nhận hủy đơn -->
                <button type="button" class="btn btn-primary" id="confirmCancelBtn" ng-click="cancelInvoiceModal(orderIdCancel, cancelReason)">Xác nhận hủy đơn</button>
            </div>
        </div>
    </div>
</div>
